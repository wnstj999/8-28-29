<html lang="ko">
<head>

    <title>로그인</title>

        :root{

            --main-bg-color: #e9ec05;

        #signup input[type=text],
        #signup input[type=save] {

        }
        #signup input[required] {

        }
    </style>
<body style="padding:200px">

        <form id="signup" name="signup">
            * 아이디: <input type="text" id="userid" name="userid" required><br>
            비번: <input type="password" id="userpw" name="userpw"><br>
            연락처: <input type="save" id="usertel" name="usertel"><br>
            <input type="submit" value="저장">
        </form>
        <br>
        <a href="http://www.naver.com">Naver</a>
    </div>
</body>
</html>
