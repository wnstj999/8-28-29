<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드래그 앤드 드롭 To-Do List</title>
  <link rel="stylesheet" href="css/todo.css"
</head>
<body>
  <h1>:메모: 드래그 앤드 드롭 To-Do List</h1>
  <div class="todo-list" id="todoList">
    <!-- JS에서 로드됨 -->
  </div>
  <button class="add-btn" id="addBtn">+ 할 일 추가</button>
  <!-- 모달 -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h3>새 할 일 추가</h3>
      <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
      <div>
        <button class="save-btn" id="saveTask">저장</button>
        <button class="close-btn" id="closeModal">닫기</button>
      </div>
    </div>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
